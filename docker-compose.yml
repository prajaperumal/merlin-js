version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: merlin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: merlin
      POSTGRES_PASSWORD: merlin_password
      POSTGRES_DB: merlin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merlin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Merlin Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: merlin-app
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://merlin:merlin_password@postgres:5432/merlin

      # Server
      PORT: 8000
      NODE_ENV: production

      # TMDB API - Replace with your actual key
      TMDB_API_KEY: ${TMDB_API_KEY}

      # Google OAuth - Replace with your actual credentials
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/callback}

      # Session
      SESSION_SECRET: ${SESSION_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
